  <script>
    /* ---------- Dropdown Ferramentas ---------- */
    (function () {
      const btn = document.getElementById('google-button');
      const dd  = document.getElementById('google-dropdown');

      if (btn && dd) {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          dd.classList.toggle('show');
          btn.setAttribute('aria-expanded', dd.classList.contains('show') ? 'true' : 'false');
          dd.setAttribute('aria-hidden', dd.classList.contains('show') ? 'false' : 'true');
        });
        document.addEventListener('click', (e) => {
          if (!dd.classList.contains('show')) return;
          if (!dd.contains(e.target) && e.target !== btn) {
            dd.classList.remove('show');
            btn.setAttribute('aria-expanded', 'false');
            dd.setAttribute('aria-hidden', 'true');
          }
        });
      }
    })();

    /* ---------- Sidebar (Menu) ---------- */
    (function () {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const openBtn = document.getElementById('menu-toggle');
      const closeBtn = document.getElementById('close-sidebar');
      const setOpen = (v) => {
        sidebar.classList.toggle('is-open', v);
        overlay.classList.toggle('is-open', v);
        overlay.hidden = !v;
        sidebar.setAttribute('aria-hidden', v ? 'false' : 'true');
        openBtn?.setAttribute('aria-expanded', v ? 'true' : 'false');
      };
      if (openBtn) openBtn.addEventListener('click', () => setOpen(true));
      if (closeBtn) closeBtn.addEventListener('click', () => setOpen(false));
      if (overlay) overlay.addEventListener('click', () => setOpen(false));
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') setOpen(false); });
      // Exponho para outros módulos fecharem após troca de aba
      window.__closeSidebar = () => setOpen(false);
    })();

    /* ---------- Sistema de Abas (controlado pelo Menu) ---------- */
    (function () {
      const TAB_STORAGE_KEY = 'lastTab_v1';
      const panels = {
        home: document.getElementById('tab-home'),
        indicadores: document.getElementById('tab-indicadores'),
      };

      function activate(tab) {
        Object.keys(panels).forEach(k => {
          panels[k]?.classList.toggle('active', k === tab);
          // aria
          if (panels[k]) {
            const labelledby = panels[k].getAttribute('aria-labelledby');
            if (labelledby) {
              const link = document.getElementById(labelledby);
              if (link) link.setAttribute('aria-current', k === tab ? 'page' : 'false');
            }
          }
        });
        try { localStorage.setItem(TAB_STORAGE_KEY, tab); } catch {}
        // Fechar o menu no mobile ao escolher
        window.__closeSidebar?.();
        // Ajustar hash da URL
        if (tab === 'home') history.replaceState(null, '', '#home');
        if (tab === 'indicadores') history.replaceState(null, '', '#indicadores');
      }

      // Clique nos links do menu com data-tab-target
      document.querySelectorAll('[data-tab-target]').forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          const tab = a.getAttribute('data-tab-target');
          if (!tab) return;
          activate(tab);
        });
      });

      // Abrir usando o hash (ex.: #indicadores) ou última aba salva
      function initFromHashOrStorage() {
        const hash = (location.hash || '').replace('#','').toLowerCase();
        if (hash && panels[hash]) { activate(hash); return; }
        try {
          const saved = localStorage.getItem(TAB_STORAGE_KEY);
          if (saved && panels[saved]) { activate(saved); return; }
        } catch {}
        // padrão
        activate('home');
      }

      // Reagir a navegação do hash (caso usuário altere manualmente)
      window.addEventListener('hashchange', () => {
        const hash = (location.hash || '').replace('#','').toLowerCase();
        if (hash && panels[hash]) activate(hash);
      });

      // Inicializa
      initFromHashOrStorage();
      // Expor função global se precisar abrir a partir de outros lugares
      window.openTab = activate;
    })();

  const AUTOPLAY_MS = 5000;   // tempo entre slides
  let currentIndex = 0;
  let autoplayId = null;      // guarda o setTimeout atual
  let isPaused = false;       // para hover/visibilidade (opcional)

  function updateSlide(index) {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  function goTo(index) {
    currentIndex = (index + slides.length) % slides.length;
    updateSlide(currentIndex);
    scheduleNext(); // sempre reagenda o próximo passo
  }

  function next() { goTo(currentIndex + 1); }
  function prev() { goTo(currentIndex - 1); }

  function clearNext() {
    if (autoplayId !== null) {
      clearTimeout(autoplayId);
      autoplayId = null;
    }
  }

  function scheduleNext() {
    clearNext();
    if (isPaused) return; // não agenda se estiver pausado
    autoplayId = setTimeout(() => {
      next();
    }, AUTOPLAY_MS);
  }

  // Clique manual -> navega E reinicia o timer
