<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meus Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Baseado no #0F2A29 com variações */
        --bg-0: #0f2a29; /* topo */
        --bg-1: #154138; /* meio */
        --bg-2: #1c5244; /* base */

        --card: #0f1f1d; /* fundo cards (verde bem escuro quase preto) */
        --card-2: #122826; /* variação */

        --text: #e6edf3; /* texto claro */
        --muted: #a4b8b3; /* cinza esverdeado */
        --brand: #4ade80; /* verde claro (brand principal) */
        --ring: #22c55e; /* verde foco */
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(
            1200px 800px at 50% -10%,
            rgba(34, 197, 94, 0.12),
            transparent 60%
          ),
          linear-gradient(180deg, var(--bg-0), var(--bg-1) 55%, var(--bg-2));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }

      /* ===== Header fixo (apenas a logo no canto superior esquerdo) ===== */
      .site-header {
        position: fixed;
        inset: 0 0 auto 0; /* top:0; left:0; right:0 */
        height: 64px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        z-index: 1000;
        /* fundo sutil para dar contraste sem “barrar” o layout */
        background: linear-gradient(
          180deg,
          rgba(15, 42, 41, 0.85) 0%,
          rgba(15, 42, 41, 0.65) 70%,
          rgba(15, 42, 41, 0) 100%
        );
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
      }
      .brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        outline: none;
      }
      .brand img {
        height: 50px; /* ajuste se quiser maior/menor */
        width: auto;
        display: block;
        margin-top: 10px;
        margin-left: 10px;
      }
      /* Reserva espaço para o header fixo */
      .page-offset {
        height: 64px;
      }

      .wrap {
        width: 100%;
        max-width: 760px;
      }

      /* ===== Hero (título central) ===== */
      .hero {
        text-align: center;
        margin-bottom: 28px;
      }
      .hero h1 {
        font-size: clamp(28px, 5vw, 48px);
        line-height: 1.1;
        font-weight: 800;
        letter-spacing: 0.3px;
        margin-bottom: 10px;
      }
      .hero p {
        font-size: clamp(14px, 2.5vw, 18px);
        color: var(--muted);
      }

      .stack {
        display: grid;
        gap: 16px;
      }

      .card {
        position: relative;
        display: grid;
        grid-template-columns: 56px 1fr 32px;
        align-items: center;
        gap: 16px;
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0)
          ),
          var(--card);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
        transition: transform 0.2s ease, border-color 0.2s ease,
          box-shadow 0.2s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        outline: none;
      }
      .card:hover {
        transform: translateY(-2px);
        border-color: rgba(74, 222, 128, 0.35);
        box-shadow: 0 18px 40px rgba(16, 185, 129, 0.1),
          0 10px 30px rgba(34, 197, 94, 0.18);
      }
      .card:focus-visible {
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
        border-color: var(--ring);
      }

      .icon {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: linear-gradient(
          180deg,
          rgba(74, 222, 128, 0.08),
          rgba(74, 222, 128, 0.02)
        );
        border: 1px solid rgba(148, 163, 184, 0.18);
      }
      .icon svg {
        width: 24px;
        height: 24px;
        color: var(--brand);
      }

      .content h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .content p {
        font-size: 14px;
        color: var(--muted);
      }

      .ext svg {
        width: 20px;
        height: 20px;
        opacity: 0.9;
        color: var(--muted);
      }

      @media (max-width: 420px) {
        .card {
          grid-template-columns: 44px 1fr 24px;
          padding: 16px;
        }
        .icon {
          width: 40px;
          height: 40px;
        }
        .content h3 {
          font-size: 18px;
        }
        .content p {
          font-size: 13px;
        }
        .brand img {
          height: 30px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .card {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header fixo com a logo no canto superior esquerdo -->
    <header class="site-header" role="banner">
      <a class="brand" href="/" aria-label="Página inicial">
        <img src="images/logo_texto_recortado.png" alt="Options & Company" />
      </a>
    </header>

    <!-- Espaço para não ficar atrás do header fixo -->
    <div class="page-offset" aria-hidden="true"></div>

    <main class="wrap">
      <!-- Título central -->
      <section class="hero" aria-label="Cabeçalho da página">
        <h1>Processos de Recrutamento e Seleção</h1>
      </section>

      <section class="stack" aria-label="Lista de links principais">
        <!-- Formulários de Candidaturas -->
        <a
          class="card"
          role="link"
          aria-label="Abrir Formulários de Candidaturas"
          href="https://www.notion.so/Formul-rios-de-Candidaturas-26956349244d80b38386f10b683cc561?source=copy_link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <span class="icon" aria-hidden="true">
            <!-- Ícone: prancheta com check -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 3h6a2 2 0 0 1 2 2v1h-2.5a2.5 2.5 0 0 1-5 0H7V5a2 2 0 0 1 2-2Z"
              />
              <path d="M7 8v11a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V8Z" />
              <path d="m9 13 2 2 4-4" />
            </svg>
          </span>
          <div class="content">
            <h3>Banco de dados de curriculos</h3>
            <p>Acesse as candidaturas da options</p>
          </div>
          <span class="ext" aria-hidden="true">
            <!-- ícone externa -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <path d="M15 3h6v6" />
              <path d="M10 14 21 3" />
            </svg>
          </span>
        </a>

        <!-- Progressive Day -->
        <a
          class="card"
          role="link"
          aria-label="Abrir página do Progressive Day"
          href="https://www.notion.so/Progressive-Day-25356349244d80c1a24ae8a6a763391a?source=copy_link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <span class="icon" aria-hidden="true">
            <!-- Ícone: troféu -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M8 21h8" />
              <path d="M12 17v4" />
              <path d="M7 4h10v4a5 5 0 0 1-10 0V4Z" />
              <path d="M5 5H3a3 3 0 0 0 3 3" />
              <path d="M19 5h2a3 3 0 0 1-3 3" />
            </svg>
          </span>
          <div class="content">
            <h3>Progressive Day</h3>
            <p>Acesse os selecionados do Progressive Day</p>
          </div>
          <span class="ext" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <path d="M15 3h6v6" />
              <path d="M10 14 21 3" />
            </svg>
          </span>
        </a>

        <!-- Processos de contratação -->
        <a
          class="card"
          role="link"
          aria-label="Abrir Processos de Contratação"
          href="https://www.notion.so/Processo-de-Contrata-o-25056349244d80c6886bded0c696228d?source=copy_link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <span class="icon" aria-hidden="true">
            <!-- Ícone: maleta -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M10 6h4a2 2 0 0 1 2 2v2H8V8a2 2 0 0 1 2-2Z" />
              <path
                d="M3 13a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v4a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-4Z"
              />
              <path d="M8 13v1a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-1" />
            </svg>
          </span>
          <div class="content">
            <h3>Relatório de contratação</h3>
            <p>Acompanhe os relatórios de contratação</p>
          </div>
          <span class="ext" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <path d="M15 3h6v6" />
              <path d="M10 14 21 3" />
            </svg>
          </span>
        </a>
      </section>
    </main>

    <script>
      // Acessibilidade: Enter/Espaço clicam no card
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.click();
          }
        });
      });
    </script>
  </body>
</html>
